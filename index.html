<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styels.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="jesica" />
        </div>

        <div class="card-content">
          <div class="card-first">
            <h3>Jessica Randall</h3>
            <p id="p1">London, United Kingdom</p>
            <p id="p2">"Front-end developer and avid reader."</p>
          </div>

          <div class="card-second">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
